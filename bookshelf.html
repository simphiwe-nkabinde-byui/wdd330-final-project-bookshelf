<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="header-brand">
        <img src="images/logo-light.png" alt="Bookshelf logo" />
        Bookshelf
      </a>
      <a class="profile-link" href="profile.html">
        <img src="images/user.png" alt="" />
      </a>
    </header>
    <main class="main--bookshelf">
      <section class="sect-search">
        <p class="sect-title">Search Books</p>
        <form action="">
          <input type="text" placeholder="Title" />
          <input type="text" placeholder="Author" />
          <input type="text" placeholder="Category" />
          <input type="text" placeholder="Publisher" />
          <input type="text" placeholder="ISBN" />
        </form>
      </section>
      <section class="sect-shelves">
        <div class="shelf">
          <h2 class="shelf-title">Continue Reading</h2>
          <div class="shelf-body"></div>
        </div>
        <div class="shelf">
          <h2 class="shelf-title">Wishlist</h2>
          <div class="shelf-body"></div>
        </div>
        <div class="shelf">
          <h2 class="shelf-title">Completed</h2>
          <div class="shelf-body"></div>
        </div>
      </section>
    </main>
    <footer>&copy; 2025 Bookshelf</footer>
  </body>
</html>
