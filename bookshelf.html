<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" defer type="module"></script>
    <script src="scripts/bookshelf.js" defer type="module"></script>
  </head>
  <body>
    <header></header>
    <main class="main--bookshelf">
      <section class="search-section">
        <form id="search-form" class="search-form">
          <p class="sect-title">Search Books</p>
          <div class="search-fields">
            <input type="search" name="title" placeholder="Title" />
            <input type="search" name="author" placeholder="Author" />
            <input type="search" name="category" placeholder="Category" />
            <input type="search" name="publisher" placeholder="Publisher" />
            <input type="search" name="isbn" placeholder="ISBN" />
            <button type="button" class="clear-search-button">clear all</button>
          </div>
        </form>
        <div id="search-results" class="search-results"></div>
      </section>
      <section class="categories-section">
        <div class="category-shelf" id="reading-category"></div>
        <div class="category-shelf" id="wishlist-category"></div>
        <div class="category-shelf" id="completed-category"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
